$def with (location)
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap{height:500px;width:100%;}
		#r-result{width:100%;}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=L3CPZOFhOGPfPfkW2gF6dfSb"></script>

	<title>添加/删除覆盖物</title>
</head>
<body>
	<div id="allmap" ></div>
	<div id="r-result">

<style type="text/css">  
    html{height:100%}
